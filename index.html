<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة تسجيل الدخول عبر Telegram</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">

    <h2>اختبار زر تسجيل الدخول عبر Telegram</h2>
    
    <!-- زر تسجيل الدخول سيظهر هنا -->
    <div id="telegramButton"></div>

    <!-- سكريبت تسجيل الدخول -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="Akimoubot"
        data-size="large"
        data-userpic="false"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write">
    </script>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert('تم تسجيل الدخول كـ ' + user.first_name + ' ' + user.last_name + 
                  ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }
    </script>

</body>
</html>
